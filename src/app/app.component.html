<md-sidenav-container>
  <md-sidenav [opened]="menuOpened$ | async" (close)="menuClose()" mode="push">
    <md-nav-list>
      <md-list-item *ngFor="let item of menuItems" (click)="menuClose()" [routerLink]="item.path">
        {{item.text}}
      </md-list-item>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar>
    <button md-icon-button #menuBtn (click)="menuOpen()"><md-icon>menu</md-icon></button>
  </md-toolbar>
  <md-progress-bar class="loadingBar" [class.showLoadingBar]="loadingBar$ | async" mode="indeterminate"></md-progress-bar>
  <router-outlet></router-outlet>
  <button md-fab color="warn" class="addBtn"><md-icon>{{addBtnIcon$ | async}}</md-icon></button>
</md-sidenav-container>
